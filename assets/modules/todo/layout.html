<div class="container">


    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading heading"><strong class="panel-title">Tasks</strong></div>
            <div class="panel-body">
                <div class="demo-content">


                    <div class="row">
                        <form ng-submit="addTodo(taskName)">
                            <div class="col-sm-8">
                                <input class="form-control" placeholder="Enter Task" type="text" ng-model="taskName" required min="1" />
                            </div>
                        </form>
                        <div class="col-sm-2">
                            <button class="btn btn-success " ng-disabled="!taskName" ng-hide="editMode" ng-click="addTodo(taskName)">
                               <span class="glyphicon glyphicon-plus"></span>
                                    Create Task 
                        </button></div>
                        <div class="col-sm-1">
                            <button type="btn btn-danger" class="btn btn-primary" ng-click="resetTodoField()">Reset
                        <span class="glyphicon glyphicon-minus">
                        </button></div>
                    </div>


                    <br>

                    <div class="alert alert-warning" ng-show="tasks.length == 0">
                        No todos found
                    </div>
                    <table class="table table-bordered table-striped" ng-show="tasks.length > 0">
                        <thead>
                            <tr>
                                <th style="text-align: center;width: 25px;">Tasks</th>
                                <th style="text-align: center; width: 25px;">Delete</th>
                                <th style="text-align: center; width: 25px;">Status</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="task in tasks">
                                <td><a ui-sref="taskDetail({ taskObj: task })">{{task.task}}</a></td>

                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="deleteTask(task.id)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                </td>
                                <td>
                                    <input type="checkbox" value="{{task.task}}" ng-checked="task.status==1" ng-click="toggleStatus(task)" />
                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- /.demo-content -->
    </div>
    <!-- /.demo-row -->
</div>
<!-- /.container -->
